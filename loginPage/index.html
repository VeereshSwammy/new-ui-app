<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeCodeCamp</title>

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Mooli&family=Mukta:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
  />
    <!-- Bootstrap  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="../loginPage/style.css">
  
</head>

<body>
   <div class="login-container ">
          <div class="navbar navbar-expand-lg navbar-dark bg-dark login-nav">
              <img  src="../img/freeCodeCamp.jpg" alt="">
          </div>
          <div class="login-border container">
             <div class="fire-img">
                <img src="../img/logo-512X512.png" alt="">
             </div>
             <div class="login-heading">
              <p>Log in to freeCodeCamp Learn</p>
             </div>
             <div class="login-tabs">
               <div class="login-tab">
                <div class="row">
                  <div class="col-12">
                    <div class="col-1 g-img">
                       <img src="../img/G1-image.png" alt="">
                    </div>
                    <div class="col-10">
                      <a target="_blank"><p>Continue with Google</p></a>
                    </div>
                  </div>
                 </div>
               </div>
               <hr> OR <hr>
          </div>
          <form>
            <div>
              <input class="login-mail-tab" id="email" type="email" placeholder="Email Address" required>
            </div>
          </form>      
          
          <div class="login-tab-email">
            <div class="row">
             <a target="_blank" href="../detailPage/index.html"><h5>Continue with Email</h5></a> 
             </div>
             <p>Don't have an account yet? <span style="color: #635dff; font-weight: 500;"><a href="../signInPage/index.html">Sign up</a></span></p>
           </div>
   </div>

   <!-- Javascript  -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
